
<div class="container">

  <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">


  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email"  required>
    <label for="email">Email</label>
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
      Please enter a valid email address.
    </div>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required>
      <label for="password">Password</label>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        Password must be at least 9 characters long.
      </div>
      <div class="forgotPassword pink" > Forgot Password?</div>
      </div>
    <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>

      </form>


</div>

<div class="footer">Don't have an account? <span class="pink">Register now</span></div>
